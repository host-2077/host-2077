<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}


function imprimir(frase) {
    document.write(frase);

function calcularImc(peso,altura) {
    return (peso / (altura * altura));
}

nombre = prompt("Informa tu nombre vaquero");
pesoInformado = prompt(nombre + "! Informa tu peso");
alturaInformada = prompt("Gracias. Ahora indicanos tu altura");

imcCalculado = calcularImc(pesoInformado,alturaInformada);


if (imcCalculado <= 18.5) {
    imprimir("El indice de masa corporal es de bajo peso, come algunas espinacas amigo.")
}

if (imcCalculado > 18.5) {
    if (imcCalculado < 25 )
            imprimir("El indice de masa corporal es normal, sigue asi vaquero.")
}

if (imcCalculado >= 30) {
    imprimir("El indice de masa corporal es obeso, tienes que ejercitarte!")
}
</script>
