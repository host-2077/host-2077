<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF=8">
        <title>Encriptador Ver 1.2</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style_encript1.css">
    </head>
    <body>
        <br>
        <h1>Encriptador Ver 1.2</h1><br>
        <main>
            <textarea id="mensaje" rows="5" autofocus required>Bienvenido/a. Ingresa el mensaje a cifrar o descifrar. </textarea>

            <button class="button1" onclick="encript()">Encriptar</button>

            <button class="button2" onclick="desencript()">Desencriptar</button>

            

        </main>
        <script>
            var mensaje1 = document.getElementById("mensaje"); 

            function encript() {
                var coded = (mensaje1.value.replace(/e/g, "enter").replace(/i/g, "imes").replace(/a/g, "ai").replace(/o/g, "ober").replace(/u/g, "ufat"))
                
                document.getElementById("mensaje").value= coded
            }

            function desencript() {
                var decoded = (mensaje1.value.replace(/enter/g, "e").replace(/imes/g, "i").replace(/ai/g, "a").replace(/ober/g, "o").replace(/ufat/g, "u")) 

                document.getElementById("mensaje").value= decoded
            }
        </script>

            <p>Solución para el programa de formación de Alura junto a Oracle Next Education: ONE. </p><br> <p> Escrito y diseñado por Ivan Robayo. GitHub: <a target="_blank" rel="noopener noreferrer" href="https://github.com/navirobayo"> @navirobayo</a> LinkedIn: <a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/soyivan1997/">/soyivan1997</a> </p><br>
        </div>
    </body>
</html>
