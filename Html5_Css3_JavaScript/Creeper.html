<!DOCTYPE html>
<html lang="es">
    <head>        
    </head>
    <body>
        <canvas width="600" height="400">
        </canvas>
        <script>

            document.write("<h1>coded by Jhonny Vector. 2022</h1>")

            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.fillStyle = "darkmagenta";
            pincel.fillRect(0,0,350,300);

            pincel.fillStyle = "darkorange";
            pincel.fillRect(20,30,90,90);

            pincel.fillStyle = "darkorange";
            pincel.fillRect(200,30,90,90);

            pincel.fillStyle = "darkorange";
            pincel.fillRect(100,150,70,100);

            pincel.fillStyle = "darkorange";
            pincel.fillRect(70,160,40,110);

            pincel.fillStyle = "darkorange";
            pincel.fillRect(170,160,40,110);
            
        </script>
    </body>
</html>
