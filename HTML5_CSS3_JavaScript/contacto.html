<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="images/Untitled-2 (2).png" alt="Logo Jhonny Vector"></h1>
                <nav>
                    <ul>
                        <li><a href="Banco_JV.html">Inicio</a></li>
                        <li><a href="productos.html">Nuestros productos</a></li>
                        <li><a href="http://www.soundcloud.com/jhonnyvector">Contáctanos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input_padron" required>
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input_padron" required placeholder="email@ejemplo.com">
                <label for="telefonino">Número de Teléfono</label>
                <input type="tel" id="telefonino" required placeholder="(+XX) XXX XXX XXXX">
                <label for="mensajeusuario">Mensaje</label>
                <textarea cols="70" rows="10" id="mensajeusuario" class="input_padron"></textarea required>
                <fieldset>
                    <legend>¿Cómo te gustaría ser contactado por nuestro equipo?</legend>
                    <label for="radmail"><input type="radio" name="contactousuario" value="email" id="radmail">eMail</label>
                    <label for="telefono"><input type="radio" name="contactousuario" value="telefono" id="telefono">Teléfono</label>
                    <label for="wa"><input type="radio" name="contactousuario" value="wa" id="wa" checked>Whattsap</label>                                       
                </fieldset>
                <fieldset>
                    <legend>¿En que horario quisieras ser atendido?</legend>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿Quieres suscribirte a nuestro newsfeed? </label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>                    
                </thead> 
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>Infinito 1</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>Infinito2</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>Infinito3</td>
                    </tr>
                </tbody>                
            </table>
        </main>
        <footer>
            <img src="images/White Logo Zen.png" alt="Logo Jhonny Vector"> 
            <p class="copyright">&copy Copyright Jhonny Vector - 2022</p>           
        </footer>
    </body>
</html>
