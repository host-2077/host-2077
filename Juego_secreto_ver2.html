<meta charset="UTF-8">
<input/>
<button> Verifica si acertaste forastero. </button>

<script>
	// var secreto = Math.round(Math.random()*10) 

	var secretos = [3, 5, 7, 9]; 
	var input = document.querySelector("input");
	input.focus();

	function verificar() {

		for (var posicion = 0; posicion < secretos.lenght; posicion ++) {

			var encontrado = false;

			if(parseInt(input.value) == secretos[posicion]) {

				alert("Bienvenido al viejo oeste. Bien jugado forastero.")
				encontrado = true; 
				break;

			}

		}

		if (encontrado == false) {

			alert("Mejor suerte a la siguiente forastero.");
		}

		input.value = "";
		input.focus(); 
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

		
	</script>
