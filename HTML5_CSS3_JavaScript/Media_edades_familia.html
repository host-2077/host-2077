<meta charset="UTF-8">
<h1> Calculadora: Media de las edades de una familia. </h1>
<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}


function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

var cantidadMiembros = parseInt(prompt("Ingresa la cantidad de miembros de tu familia: "));
var contador = 1;
var edadesTotales = 0;

while (contador <= cantidadMiembros) {

    edad = parseInt(prompt("Ingresa la edad de tu familiar: "));
    edadesTotales = edadesTotales + edad;
    contador ++;

}

var resultadoFinal = edadesTotales/cantidadMiembros;

imprimir("La media de las edades de tu familia es " + resultadoFinal);

</script>
