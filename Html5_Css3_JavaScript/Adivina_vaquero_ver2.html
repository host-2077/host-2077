<meta charset="UTF-8">
<h1> Bienvenido al adivinador de números </h1>
<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}


function imprimir(frase) {
    document.write(frase);
    saltarLinea();

}

var numeroPensado = Math.round(Math.random()*10);
var intentos = 3;
var contador = 1;


while (contador <= intentos) {

    var numeroLanzado = parseInt(prompt("Adivina el número secreto. Pista: Entre 0 y 10"));

    if (numeroPensado == numeroLanzado) {
        alert("Bien hecho forastero, acertaste en el intento " + contador);
        break; 
    } 
    
    else {

        alert("Mejor suerte a la próxima viajero.");
    }
    
    contador++;
}

if (numeroLanzado == numeroPensado) {

    imprimir("Gracias por probar tu suerte vaquero. Acertaste en el intento " + contador + ". El número pensado era " + numeroPensado);

}

else {

    imprimir("Mejor suerte a la próxima viajero. El número pensado era: " + numeroPensado + ". ¡Quitate las cucarachas!")
}

</script>
