<meta charset="UTF-8">
<h3> ¿Alcohol o Gasolina? </h3>
<br>
<br>
<script>
	document.write("Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un camino de 480 kilómetros. ¿Cuál es el consumo de gasolina? Para calcular el consumo: divide la distancia recorrida por la cantidad de litros gastados. Imprime el valor utilizando document.write. Organiza las cuentas en variables.")
	document.write("<br>")
	document.write("<br>")

	var carro = 40 
	var gasolina = 480
	
	document.write("El consumo de gasolina es: " + (gasolina / carro))
	document.write("<br>")
	document.write("<br>")
	document.write("Por otro lado, con el alcohol: el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el consumo de alcohol/km?")
	document.write("<br>")
	document.write("<br>")
	document.write("Respuesta: ") 
	document.write("<br>")

	var alcohol = 300

	document.write(alcohol / carro )

	document.write("<br>")


</script>
