<meta charset="UTF-8">
<input/>
<button> Verifica si acertaste forastero. </button>

<script>
	
	function aleatorio() {
		return Math.round(Math.random()*10);
	}

	function sortear(cantidad) {
		var secretos = [];
		var contador = 1 

		while(contador <= cantidad) {
			var numeroAleatorio = aleatorio();
			var encontrado = false; 

			if (numeroAleatorio != 0) {
				for (var posicion = 0; posicion < secretos.lenght; posicion++) {
					if (numeroAleatorio == secretos[posicion]) {
						encontrado = true; 
						break;
					}
				}

				if (encontrado == false) {
					secretos.push(numeroAleatorio);
					contador ++;
				}

			}	
					
		}

		return secretos		

	}

	var secretos = sortear(4);
	var input = document.querySelector("input");
	input.focus();

	function verificar() {

		for (var posicion = 0; posicion < secretos.lenght; posicion ++) {

			var encontrado = false;

			if(parseInt(input.value) == secretos[posicion]) {

				alert("Bienvenido al viejo oeste. Bien jugado forastero.")
				encontrado = true; 
				break;

			}

		}

		if (encontrado == false) {

			alert("Mejor suerte a la siguiente forastero.");
		}

		input.value = "";
		input.focus(); 
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

		
	</script>
