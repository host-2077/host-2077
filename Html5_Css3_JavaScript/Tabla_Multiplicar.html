<meta charset="UTF-8">
<h1> Calculadora: Tabla de Multiplicar </h1>
<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}


function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

var numUsuario = parseInt(prompt("Ingresa el n√∫mero del que quieres saber su tabla de multiplicar"))
var multiplicador = 1 

imprimir("Tabla del " + numUsuario + ":")

while (multiplicador <= 10) {

    imprimir(numUsuario * multiplicador)
    multiplicador ++
}

</script>
