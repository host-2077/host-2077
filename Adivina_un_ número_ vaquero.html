<meta charset="UTF-8">
<h1> Bienvenido al adivinador de números </h1>
<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}


function imprimir(frase) {
    document.write(frase);
    saltarLinea();

}

var numeroPensado = Math.round(Math.random()*10)
var numeroLanzado = parseInt(prompt("Adivina el número secreto. Pista: Entre 0 y 10"));

if (numeroPensado == numeroLanzado) {
    imprimir("Felicidades. Eres un genio adivino.");
}

if (numeroPensado !== numeroLanzado) {
    imprimir("Mejor suerte a la siguiente forastero. La respuesta correcta es " + numeroPensado);
}

</script>
