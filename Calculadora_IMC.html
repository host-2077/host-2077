<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}


function imprimir(frase) {
    document.write(frase);
    saltarLinea();

}

function calcularImc(peso,altura) {
    return (peso / (altura * altura));
}

nombre = prompt("Informa tu nombre vaquero");
pesoInformado = prompt(nombre + "! Informa tu peso");
alturaInformada = prompt("Gracias. Ahora indicanos tu altura");

imcCalculado = calcularImc(pesoInformado,alturaInformada);

imprimir(nombre + ": Nuestros sistemas espaciales nos informan que tu indice de masa corporal es " + imcCalculado);

</script>
