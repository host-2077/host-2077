<meta charset="UTF-8">
<h1> Lista de Campeonatos Mundiales de Soccer. (Desde 1930) </h1>
<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}


function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

var anhoMundialsoccer = 1930; 
var limite = parseInt(prompt("Ingresa el año en el que quieres ver si habrá mundial viajero espacial "))

while (anhoMundialsoccer <= limite) {

    imprimir("Hubo mundial de la FIFA en el año " + anhoMundialsoccer); 
    anhoMundialsoccer = anhoMundialsoccer + 4;
}

imprimir("Calma viajero espacial!")    



</script>
