<meta charset="UTF-8">
<h1> Programa - Calcular puntos equipo.</h1>
<script>

function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();

}

var victorias = prompt("Informa la cantidad de victorias de tu equipo");
var empates = prompt("Informa la cantidad de empates de tu equipo");

var puntosTotal = parseInt(victorias) * 3 + parseInt(empates); 

imprimir("El total de puntos de tu equipo es: " + puntosTotal); 

if (puntosTotal > 28) {

    imprimir("El equipo está mejor que el año pasado");

}

if (puntosTotal < 28) {

    imprimir("El equipo está peor que el año pasado");

}

if (puntosTotal == 28) {

    imprimir("El equipo está igual que el año pasado");

}


</script>
