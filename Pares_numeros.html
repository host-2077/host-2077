<meta charset="UTF-8">
<script>
function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}
function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}
var1 = 2 
var2 = 1

while (var2 <= 50) {
    imprimir(var2 * var1)
    var2 ++
}

imprimir("Fin.")

</script>
