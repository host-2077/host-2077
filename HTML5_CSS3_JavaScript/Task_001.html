<meta charset= "UTF-8">
<h1> Bienvenido a la lotería vaquero. </h1>
<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	function randomData(sorteo) { 
		return Math.round(Math.random() * sorteo);
	}

	var numeroLoteria = randomData(10);
	var datoUsuario = parseInt(prompt("Ingresa un número del 1 al 10 para jugar y ganar la lotería: "));
	

	if (datoUsuario == numeroLoteria) {
		imprimir("Damn. Eres bueno...");
	}

	else {

		if (datoUsuario > numeroLoteria) {
			imprimir("Mejor suerte a la próxima vaquero. Tu número " + datoUsuario + " es mayor a lo esperado. La respuesta correcta es: " + numeroLoteria);
		} 

		else { 
			imprimir("Mejor suerte a la próxima vaquero. Tu número " + datoUsuario + " es menor a lo esperado. La respuesta correcta es: " + numeroLoteria);

		}
	} 
 
		

</script>
